<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google signin meta NOTE: isi content dgn client_id -->
  <meta name="google-signin-client_id" content="639283781027-quc5c5k95tigqf1hdaufe3k8nlq0n9pr.apps.googleusercontent.com">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <!-- css bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <!-- css tambahan -->
  <link rel="stylesheet" href="style.css">
  <title>Hackflix</title>
</head>
<body>

  <header>

  </header>


  <!-- login page -->
  <section id="login-page" class="container">
    <div class="row justify-content-center mt-5">
      <div class="card rounded shadow" style="width: 18rem;">
        <img src="assets/undraw_mobile_login_ikmv.svg" class="card-img-top" alt="login image">
        <div class="card-body">
          <h5 class="card-title lead mb-4 white"><b>Login</b></h5>
          <form id="login-form" onsubmit="login(event)">
            <div class="form-group">
              <input type="email" class="form-control rounded" id="login-email" aria-describedby="emailHelp" name="email" placeholder="johndoe@mail.com">
            </div>
            <div class="form-group">
              <input type="password" class="form-control rounded" id="login-password" name="password" placeholder="password">
            </div>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <br>
            <div>
              <button type="submit" class="btn btn-warning btn-block rounded">Log in</button>
            </div>
            <small id="small" class="form-text text-muted">Didn't have an account yet? <a href="" onclick="showRegister()">Sign up here</a>.</small>
          </form>
        </div>
      </div>
    </div>
  </section>


  <!-- register page -->
  <section id="register-page" class="container">
    <div class="row justify-content-center mt-5">
      <div class="card shadow rounded" style="width: 18rem;">
        <img src="assets/undraw_mobile_login_ikmv.svg" class="card-img-top" alt="register image">
        <div class="card-body">
          <h5 class="card-title lead mb-4 white"><b>Register</b></h5>
          <form id="register-form" onsubmit="register(event)">
            <div class="form-group">
              <input type="email" class="form-control rounded" id="register-email" aria-describedby="emailHelp" name="email" placeholder="johndoe@mail.com">
            </div>
            <div class="form-group">
              <input type="password" class="form-control rounded" id="register-password" name="password" placeholder="password">
            </div>
            <div class="g-signin2 mbahgugel" data-onsuccess="onSignIn"></div>
            <br>
            <button type="submit" class="btn btn-warning btn-block rounded">Sign Up</button>
            <small id="small" class="form-text text-muted">Already have an account? <a href="" onclick="showLogin()">Log in here</a>.</small>
          </form>
        </div>
      </div>
    </div>
  </section>


  <!-- home page NOTE ON PROGRESS -->
  <section id="home-page" class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-3 inline">
        <button type="button" class="btn btn-warning rounded" onclick="showAddForm()">Add Watchlist</button>
        <button type="button" class="btn btn-warning rounded" onclick="showSearch()">Search</button>
        <img class="img-fluid" src="assets/undraw_movie_night_fldd.svg" alt="">
        <div id="news">
          <h5 class="lead white"><b>News</b></h5>
          <ul class="list-group list-group-flush" id="container-news">
          </ul>
        </div>
      </div>
      <div class="col-7">
        <h2>
          <b class="brand white">Hackflix</b>
          <button type="button" class="btn btn-warning btn-md float-right rounded" onclick="logout()">Sign Out</button>
        </h2>
        <!-- <div class="vid">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe>
          </div>
        </div> -->


        <!-- trending -->
        <div class="container" id="trend">
          <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" id="container-trending">
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>


        <br>
        <br>
        <!-- watchlist -->
        <h5 class="white center-text">My Watchlist</h5>
        <ul class="list-unstyled" id="container-movies">
        </ul>
    </div>
  </section>

  <!-- add movie -->
  <section id="add-movie-page" class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <button type="button" class="btn btn-warning rounded" onclick="checkAuth()">Back</button>
        <div class="mb-5 mt-5">
          <img class="img-fluid" src="assets/undraw_home_cinema_l7yl.svg" alt="">
        </div>
      </div>
      <div class="col-4">
        <div class="shadow p-5 mb-5 rounded card white">
          <h5 class="mb-4"><b>Add Watchlist</b></h5>
          <form id="add-form" onsubmit="addMovie()">
            <div class="form-group">
              <label for="add-title">Title</label>
              <input type="text" class="form-control rounded" id="add-title" name="title">
            </div>
            <div class="form-group">
              <label for="add-genre">Genre</label>
              <div class="form-check" id="add-genre">
                <label><input class="form-check-input" type="checkbox" value=" Action" id="action" name="genre">Action</label>
              </div>
              <div class="form-check" id="add-genre">
                <label><input class="form-check-input" type="checkbox" value=" Animation" id="animation" name="genre">Animation</label>
              </div>
              <div class="form-check" id="add-genre">
                <label><input class="form-check-input" type="checkbox" value=" Drama" id="drama" name="genre">Drama</label>
              </div>
              <div class="form-check" id="add-genre">
                <label><input class="form-check-input" type="checkbox" value=" Documentation" id="documentation" name="genre">Documentation</label>
              </div>
              <div class="form-check" id="add-genre">
                <label><input class="form-check-input" type="checkbox" value=" Horror" id="horror" name="genre">Horror</label>
              </div>
              <div class="form-check" id="add-genre">
                <label><input class="form-check-input" type="checkbox" value=" Historical" id="historical" name="genre">Historical</label>
              </div>
              <div class="form-check" id="add-genre">
                <label><input class="form-check-input" type="checkbox" value=" romance" id="romance" name="genre">Romance</label>
              </div>
              <div class="form-check" id="add-genre">
                <label><input class="form-check-input" type="checkbox" value=" Thriller" id="thriller" name="genre">Thriller</label>
              </div>
            </div>
            <div class="form-group">
              <label for="add-poster">Poster</label>
              <input type="text" class="form-control rounded" id="add-poster" name="poster">
            </div>
            <div class="form-group">
              <label for="add-review">Summary</label>
              <textarea class="form-control rounded" id="add-review" name="review"></textarea>
            </div>
            <button type="submit" class="btn btn-warning btn-block rounded">Add</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- search movie -->
  <section id="search-movie-page" class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <br>
        <br>
        <br>
        <button type="button" class="btn btn-warning back-search" onclick="checkAuth()">Back</button>
        <img class="img-fluid" src="./assets/undraw_press_play_bx2d.svg" alt="">
      </div>
      <div class="col-6">
        <h5 class="white"><b>Search Movies</b></h5>
        <br>
        <br>
        <form class="form-row" onsubmit="searchMovies(event)">
          <div class="form-group col-md-9">
            <input type="text" class="form-control" placeholder="keyword" id="search-keyword">
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-warning btn-block">Submit</button>
          </div>
        </form>
        <ul class="list-unstyled" id="container-search">
        </ul>
      </div>
    </div>
  </section>

  <!-- remove watchlist -->


  <!-- google singin js -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  
  <!-- jquery/ajax -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


  <!-- main js -->
  <script src="./main.js"></script>

</body>
</html>
