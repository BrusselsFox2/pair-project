<!DOCTYPE html>

<body>

  <header>

  <!-- login page -->
  <section id="login-page" class="container">
    <div class="row justify-content-center mt-5">
      <div class="card rounded shadow" style="width: 18rem;">
        <img src="assets/undraw_mobile_login_ikmv.svg" class="card-img-top" alt="login image">
        <div class="card-body">
          <h5 class="card-title lead mb-4"><b>Login</b></h5>
          <form id="login-form" onsubmit="login(event)">
            <div class="form-group">
              <input type="email" class="form-control rounded" id="login-email" aria-describedby="emailHelp" name="email" placeholder="johndoe@mail.com">
            </div>
            <div class="form-group">
              <input type="password" class="form-control rounded" id="login-password" name="password" placeholder="password">
            </div>
            <div class="g-signin2 btn" data-onsuccess="onSignIn" data-theme="dark"><br></div>
            <button type="submit" class="btn btn-warning btn-block rounded">Log in</button>
            <small id="small" class="form-text text-muted">Didn't have an account yet? <a href="" onclick="showRegister()">Sign up here</a>.</small>
          </form>
        </div>
      </div>
    </div>
  </section>


  <!-- register page -->
  <section id="register-page" class="container">
    <div class="row justify-content-center mt-5">
      <div class="card shadow rounded" style="width: 18rem;">
        <img src="assets/undraw_mobile_login_ikmv.svg" class="card-img-top" alt="register image">
        <div class="card-body">
          <h5 class="card-title lead mb-4"><b>Register</b></h5>
          <form id="register-form" onsubmit="register(event)">
            <div class="form-group">
              <input type="email" class="form-control rounded" id="register-email" aria-describedby="emailHelp" name="email" placeholder="johndoe@mail.com">
            </div>
            <div class="form-group">
              <input type="password" class="form-control rounded" id="register-password" name="password" placeholder="password">
            </div>
            <br>
            <button type="submit" class="btn btn-warning btn-block rounded">Sign Up</button>
            <small id="small" class="form-text text-muted">Already have an account? <a href="" onclick="showLogin()">Log in here</a>.</small>
          </form>
        </div>
      </div>
    </div>
  </section>


  <!-- home page NOTE ON HOLD -->
  <section id="home-page" class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-3">
        <button type="button" class="btn btn-warning rounded">Add Watchlist</button>
        <img class="img-fluid" src="assets/undraw_movie_night_fldd.svg" alt="">
        <div id="news">
          <h5 class="lead"><b>News</b></h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item custom-text">Cras justo odio</li>

            <li class="list-group-item custom-text">Vestibulum at eros</li>
          </ul>
        </div>
      </div>
      <div class="col-7">
        <h2>
          <b class="brand">Hackflix</b>
          <button type="button" onclick="logout()" class="btn btn-warning btn-md float-right rounded">Sign Out</button>
        </h2>

  <!-- add movie -->
  <section id="add-movie-page" class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <div class="mb-5 mt-5">
          <img class="img-fluid" src="assets/undraw_home_cinema_l7yl.svg" alt="">
        </div>
      </div>
      <div class="col-4">
        <div class="shadow p-5 mb-5 rounded card">
          <h5 class="mb-4"><b>Add Watchlist</b></h5>
          <form id="add-form" onsubmit="addMovie()">
            <div class="form-group">
              <label for="add-title">Title</label>
              <input type="text" class="form-control rounded" id="add-title" name="title">
            </div>
            <div class="form-group">
              <label for="add-genre">Genre</label>
              <!-- <input type="text" class="form-control rounded" id="add-genre" name="genre"> -->
              <select class="custom-select rounded" id="add-genre">
                <option selected disabled>Select Genre</option>
                <option>Action</option>
                <option>Animation</option>
                <option>Drama</option>
                <option>Documentation</option>
                <option>Horror</option>
                <option>Historical</option>
                <option>Romance</option>
                <option>Thriller</option>
              </select>
            </div>
            <div class="form-group">
              <label for="add-poster">Poster</label>
              <input type="text" class="form-control rounded" id="add-poster" name="poster">
            </div>
            <div class="form-group">
              <label for="add-preview">Preview</label>
              <input type="text" class="form-control rounded" id="add-preview" name="preview">
            </div>
            <button type="submit" class="btn btn-warning btn-block rounded">Add</button>
          </form>
        </div>
      </div>
    </div>
  </section>
